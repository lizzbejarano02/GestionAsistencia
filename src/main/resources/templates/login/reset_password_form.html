<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/login.css}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>

<title>Recuperar contrase単a</title>
</head>
<body>
	<section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <img src="logosena.png" alt="">
                    <h2> Contrase単a</h2>
                        <form th:action="@{/reset_password}" method="POST" enctype="multipart/form-data">
	                        <div th:if="${error != null}">
						    	<p class="text-danger">[[${error}]]</p>
							</div>
							<div th:if="${message != null}">
							    <p class="text-warning">[[${message}]]</p>
							</div>
                            <div class="inputBox">
                                <input name="token" type="hidden" th:value="${token}" class="form-control">
								<input name="pass" type="password" id="password" class="form-control" placeholder="Digite su contrase単a" required autofocus>
                            </div>
                            <div class="inputBox">
                                <input name="pass" type="password" id="password" class="form-control" placeholder="confirme su contrase単a" required oninput="checkPasswordMatch(this);">
                            </div>
                            <div class="inputBox">
                                <input type="submit" placeholder="Ingresar" >
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../js/funcion.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
