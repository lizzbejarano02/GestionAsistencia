<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<title>Crear Usuario</title>
</head>
<body>
	<section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <img src="logosena.png" alt="">
                    <h2> Recuperar contrase√±a</h2>
                        <form th:action="@{/forgot_password}" method="POST" enctype="multipart/form-data">
                        	<div th:if="${error != null}">
					    		<p class="text-danger">[[${error}]]</p>
							</div>
							<div th:if="${message != null}">
							    <p class="text-warning">[[${message}]]</p>
							</div>
                            <div class="inputBox">
                            	<input name="correo" type="email" placeholder="Digite su correo" class="form-control" required autofocus>
                            </div>
                            <div class="inputBox">
                                <input type="submit" placeholder="Ingresar" >
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
