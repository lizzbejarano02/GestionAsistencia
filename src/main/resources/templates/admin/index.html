<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<title>Crear Usuario</title>
</head>
<body>
 	<input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="logo">
      	<img  src="../img/LogoGrandeBlanco.png"  alt="logosena">
     </div>
      <div class="right_area">
        <a th:href="@{/cerrar}" class="logout_btn btn btn-primary"><i class="fas fa-sign-out-alt"></i>Salir</a>
      </div>
    </header>
    <!--header area end-->
    <!--mobile navigation bar start-->
    <div class="mobile_nav">
      <div class="nav_bar">
        <img  src="../img/user.png" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="#"><i class="fas fa-cogs"></i><span>Cuenta</span></a>
        <a th:href="@{/admin/listar}"><i class="fas fa-users"></i><span>Usuarios</span></a>
        <a th:href="@{/aprendiz/listar}"><i class="fas fa-user-graduate"></i><span>Aprendices</span></a>
        <a th:href="@{/formulario/listar}"><i class="fas fa-clipboard-list"></i><span>Asistencia</span></a>
      </div>
    </div>
    <!--mobile navigation bar end-->
    <!--sidebar start-->
    <div class="sidebar">
      <div class="profile_info" >
        <img src="../img/user.png" class="profile_image" alt="">
        <h4>Admin</h4>
      </div>
      	<a href="#"><i class="fas fa-cogs"></i><span>Cuenta</span></a>
        <a th:href="@{/admin/listar}"><i class="fas fa-users"></i><span>Usuarios</span></a>
        <a th:href="@{/aprendiz/listar}"><i class="fas fa-user-graduate"></i><span>Aprendices</span></a>
        <a th:href="@{/formulario/listar}"><i class="fas fa-clipboard-list"></i><span>Asistencia</span></a>
    </div>
    <!--sidebar end-->
    <div class="content">
    <a th:href="@{/admin/new}" class="btn btn-primary">Agregar</a>
      <div class="card">
        
        <div class="table-responsive">
		 <table id="example" class="table table-striped table-bordered " style="width:100%">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>CORREO</th>
					<th>TIPO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido}"></td>
					<td th:text="${usuario.correo}"></td>
					<td th:text="${usuario.tipo}"></td>
					<td>
						<a th:href="@{/admin/editar/} + ${usuario.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/admin/eliminar/} + ${usuario.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		
      </div>
      <div class="card">
        <div th:each="usuario:${usuarios}">
			<img class="card-img-top" th:src="@{/images/{img} (img=${usuario.imagen})} " alt="">
		</div>
      </div>
      <div class="card">
        <p>Lorem Ipsum is simply industry.</p>
      </div>
    </div>

    <script type="text/javascript">
	    $(document).ready(function(){
	      $('.nav_btn').click(function(){
	        $('.mobile_nav_items').toggleClass('active');
	      });
	    });
    </script>
    
	<!--<div th:include="dashboard/dashboard.html :: dashboard"></div>-->
	<div class="container mt-4">
		
	</div>					
</body>
<script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/bootstrap.js"></script>

    <!-- datatables JS -->
    <script type="text/javascript" src="../js/datatables.min.js"></script>    

    <!-- para usar botones en datatables JS -->  
    <script src="../js/dataTables.buttons.min.js"></script>  
    <script src="../js/jszip.min.js"></script>    
    <script src="../js/pdfmake.min.js"></script>    
    <script src="../js/vfs_fonts.js"></script>
    <script src="../js/buttons.html5.min.js"></script>

    <!-- código JS propìo-->    
    <script type="text/javascript" src="../js/main.js"></script>
</html>
