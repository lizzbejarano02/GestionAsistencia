<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<title>Crear Usuario</title>
</head>
<body>

	<div class="container mt-4">
		<div class="col sm-6">
			<form th:action="@{/formulario/save}" th:object="${formulario}" method="POST">
				<div class="card">
					<div class="card-header">
						<h3>ASISTENCIA</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Aprendiz</label>
							<div class="form-group">
                                        <select class="form-control" th:field="*{aprendices}">
                                            <option class="form-control"  th:each="aprendizItem : ${lstaprendiz}"  th:value="${aprendizItem.id}" th:text="${aprendizItem.nombre}"></option>
                                        </select>
                                    </div>
						</div>
			
					</div>
					<div class="card-footer">
						<button type="submit" value="Guardar" class="btn btn-success">Guardar</button>
					</div>
				</div>
			</form>
		</div>
	</div>					
</body>
</html>
